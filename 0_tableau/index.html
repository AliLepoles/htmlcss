<!DOCTYPE html>
<html>
  <head>
      <title>Tableau HTML CSS</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <table>
          <!-- Titre du tableau -->
          <caption>Ventes</caption>
          <!-- En tete du tableau -->
          <thead>
              <!-- tr = rangs ou lignes -->
              <tr>
                  <!-- th = titres ou colonnes -->
                  <th>Jour</th>
                  <th>Smartphone</th>
                  <th>Tablette</th>
                  <th>Portable</th>
              </tr>
          </thead>
          <!-- Dernière ligne du tableau -->
          <!-- Les normes w3c mettent la balise tfoot avant celle du corps du tableau body -->
          <tfoot>
              <!-- tr représente la nouvelle ligne -->
              <tr>
                  <!-- td = celllules du tableau -->
                  <td>Total</td>
                  <td>22</td>
                  <td>26</td>
                  <td>24</td>
              </tr>
          </tfoot>
          <tbody>
              <!-- Nouvelle ligne -->
              <tr>
                  <td>Lundi</td>
                  <td>2</td>
                  <td>6</td>
                  <td>0</td>
              </tr>
              <!-- Novellas lignas -->
              <tr>
                  <td>Mardi</td>
                  <td>1</td>
                  <td>0</td>
                  <td>1</td>
              </tr>
              <!-- 3e ligne -->
              <tr>
                  <td>Mercredi</td>
                  <td>5</td>
                  <td>1</td>
                  <td>4</td>
              </tr>
              <!-- 4e ligne -->
              <tr>
                  <td>Jeudi</td>
                  <td>12</td>
                  <td>10</td>
                  <td>8</td>
              </tr>
              <!-- 5e ligne -->
              <tr>
                  <td>Vendredi</td>
                  <td>2</td>
                  <td>6</td>
                  <td>7</td>
              </tr>
          </tbody>
      </table>
  </body>
</html>
